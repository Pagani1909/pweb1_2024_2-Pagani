<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script>
        function formulario(event){
            event.preventDefault();

        var pnome = document.getElementById("pnome").value;
        var snome = document.getElementById("snome").value;

        var Curso = document.getElementsByName("Curso").value;
        alert(pnome + "-" + snome + "-" + Curso);
}
    </script>
</head>
<body>
    <form action="" metod="post">
        <fieldset>
        <legend><strong>Formulário Matricula de Curso</strong></legend>
            <label for="">Primeiro nome:</label><br>
            <input type="text" id="pnome" name="pnome"><br>

            <label for= "">Sobrenome:</label><br>
            <input type="text" id="snome" name="snome"><br><br>

        <legend><strong>Curso:</strong></legend>
            <input type="radio" id="curso" name="curso" value="Técnico em Informática">
            <label for="">Técnico em Informática</label><br>
            <input type="radio" id="curso" name="curso" value="Graduação - Análise e Desenvolvimento de Sistemas">
            <label for="">Graduação - Análise e Desenvolvimento de Sistemas</label><br>
            <input type="radio" id="curso" name="curso" value="Profissionalizante - Programação web">
            <label for="">Profissionalizante - Programação web</label><br><br>

        <legend><strong>Linguagens de programação de sua preferência:</strong></legend>
            <input type="checkbox" id="Language1" name="Language1" value="php">
            <label for="Language1"> PHP</label><br>
            <input type="checkbox" id="language2" name="language2" value="java">
            <label for="language2"> Java</label><br>
            <input type="checkbox" id="language3" name="language3" value="python">
            <label for="language3"> Python</label><br><br>

        <strong><label for="turno">Escolha um turno:</label></strong><br>
        <select name="turno" id="turno">
            <option value="manha">Manhã</option>
            <option value= "tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select><br><br>

        <strong><label for="browser"> Escolha uma unidade mais próxima a você:</label></strong><br>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Chapecó">
            <option value="Cel Freitas">
            <option value="Xaxim">
            <option value="Xanxerê">
            <option value="Pinhalzinho">
        </datalist><br><br>

        <input type="button" value="Enviar" onclick="formulario(event)">
    </fieldset>
</form>


</body>
</html>
